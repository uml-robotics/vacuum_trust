[robot:roomba500]
widgets: power, charging, dock, cleaning, cleanbutton, dustbin, lifted, schedulebuttons, resetbehavior, dustbinbehavior

[robot:discovery]
widgets: power, dock, cleanbutton, dustbin, lifted

[widget:power]
plot=battery_voltage
cmds=sci,baud

[widget:charging]
plot=charging

[widget:dock]
plot=docked
cmds=dock

[widget:cleaning]
plot=cleaning

[widget:cleanbutton]
plot=clean,spot
cmds=clean,pause

[widget:phone]
plot=phoneclean,phonepause,phonedock

[widget:schedulebuttons]
plot=day,hour,minute,schedule,time

[widget:dustbin]
plot=dustbin

[widget:lifted]
plot=lifted

[widget:resetbehavior]
plot=resetbehavior
cmd=resetbehavior,cancelreset

[widget:dustbinbehavior]
plot=dustbinbehavior
cmd=dustbinbehavior,canceldustbin


[robot]
name: dirtdog
controller_file: dirtdog.py
ros_master_uri: http://robot-lab8.lan:11311
bluegigga_dev: /dev/ttyACM0
robot_dev: /dev/ttyAMA0

[stage]
enabled: False
laser_topic: /robot_1/base_scan
motor_topic: /robot_1/cmd_vel

[bluegigga]
enabled: False
model: dirtdog

[logging]
topics: power_button, lifted, charging_state
charging_state: String

[hwinterface]
sensor_struct: >12B2hBHhb2H
buttons: max,clean,spot,power
update_packet_id: 0
